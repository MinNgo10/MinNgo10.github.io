{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/ui-forms.html" />

	<title>Thư ký</title>
	
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/classic/ckeditor.js"></script>

	<style>
		/* Custom Styling */
		body {
			font-family: 'Inter', sans-serif;
		}

		/* Sidebar styles */
		.sidebar {
			background-color: #343a40;
			color: white;
		}

		.sidebar .sidebar-link {
			color: white;
		}

		.sidebar .sidebar-link:hover {
			background-color: #495057;
		}

		/* Form styling */
		.container-fluid {
			padding: 2rem;
		}

		/* Heading */
		.h3 {
			font-size: 2rem;
			font-weight: 600;
		}

		/* Form fields */
		.form-label {
			font-weight: 500;
		}

		/* Button */
		.btn-success {
			background-color: #28a745;
			border-color: #28a745;
		}

		.btn-lg {
			padding: 12px 30px;
			font-size: 18px;
		}

		/* Footer styling */
		.footer {
			background-color: #f8f9fa;
			padding: 1rem;
			color: #6c757d;
		}

		.footer a {
			color: #6c757d;
		}

		.footer a:hover {
			color: #28a745;
		}

	</style>
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="{% url 'secretary_dashboard' %}">
					<span class="align-middle">Thư ký</span>
				</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						THƯ KÝ
					</li>
				
					<li class="sidebar-item active">
						<a class="sidebar-link" href="{% url 'secretary_dashboard' %}">
							<i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Trang chủ</span>
						</a>
					</li>
				
					<li class="sidebar-header">
						Quản lý
					</li>
				
					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'secretary_product_list' %}">
							<i class="align-middle" data-feather="check-square"></i>
							<span class="align-middle">Sản phẩm</span>
						</a>
					</li>
				
					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'logout' %}">
							<i class="align-middle" data-feather="check-square"></i>
							<span class="align-middle">Đăng xuất</span>
						</a>
					</li>
				</ul>
				
				
				
			</div>
		</nav>

		<!-- Main Content -->
		<div class="main">

			<main class="content">
				<div class="container-fluid p-0">
					<div class="container">
						<button onclick="window.location.href='{% url 'secretary_product_list' %}'" class="btn btn-secondary">Quay trở lại</button>
					</div>
					<form id="editProductForm" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						
						<div class="mb-4">
							<label for="name" class="form-label">Tên</label>
							<div class="input-group">
								{{ form.name }}
							</div>
						</div>
					
						<div class="mb-4">
							<label for="description" class="form-label">Mô tả</label>
							<div class="input-group">
								{{ form.description }}
							</div>
						</div>
					
						<div class="mb-4">
							<label for="designer" class="form-label">Chọn người thiết kế</label>
							<div class="input-group">
								{{ form.designer }}
							</div>
						</div>
					
						<div class="mb-4">
							<button type="submit" class="btn btn-success btn-lg">Cập nhật</button>
						</div>
					</form>
					
				</div>
			</main>
			
			
			<!-- Footer -->
			<footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a class="text-muted" href="" target="_blank"><strong>Python Django</strong></a> &copy;
                            </p>
                        </div>
                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a class="text-muted" href="" target="_blank">Support</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="" target="_blank">Help Center</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="" target="_blank">Privacy</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="" target="_blank">Terms</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
